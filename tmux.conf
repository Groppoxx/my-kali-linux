# ~/.config/tmux/tmux.conf

# --- CONFIGURACI√ìN B√ÅSICA ---
set -g mouse on
set -g set-clipboard on

# --- KEY BINDINGS - PREFIX ---
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# --- NAVEGACI√ìN DE PANELES (VIM STYLE) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- SPLIT PANELS (CON DIRECTORIO ACTUAL) ---
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# --- RELOAD CONFIG ---
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf \; display "‚ö° Configuraci√≥n recargada!"

# --- INDEXACI√ìN (1 BASED) ---
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# --- VI MODE (COPY/PASTE) CON PORTAPAPELES ---
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard; tmux display 'üìã Copiado (modo copia activo)'"
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard; tmux display 'üìã Copiado y salido'"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind C-v run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# --- ALT + HJKL PARA CAMBIAR PANELES ---
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- ALT + N√öMERO PARA SELECCIONAR VENTANA ---
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# --- B√öSQUEDA SIMPLE ---
bind-key -T copy-mode-vi / command-prompt -p "Buscar:" "send -X search-forward '%%'"
bind-key -T copy-mode-vi ? command-prompt -p "Buscar atr√°s:" "send -X search-backward '%%'"
bind-key -T copy-mode-vi n send -X search-again
bind-key -T copy-mode-vi N send -X search-reverse

# --- COLOR PALETTE ---
thm_bg="#222436"
thm_fg="#c8d3f5"
thm_cyan="#86e1fc"
thm_black="#1b1d2b"
thm_gray="#3a3f5a"
thm_magenta="#c099ff"
thm_pink="#ff757f"
thm_red="#ff757f"
thm_green="#c3e88d"
thm_yellow="#ffc777"
thm_blue="#82aaff"
thm_orange="#ff9e64"
thm_black4="#444a73"

# --- STATUS BAR GENERAL ---
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# --- MESSAGES ---
set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# --- PANE BORDERS ---
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# --- WINDOW STATUS GENERAL ---
set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

# --- WINDOW STATUS - CURRENT WINDOW ---
set -g window-status-current-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_magenta},bg=${thm_bg}](‚úì) #[fg=${thm_cyan},bg=${thm_bg}]#(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=${thm_magenta},bg=${thm_bg}]"

# --- WINDOW STATUS - OTHER WINDOWS ---
set -g window-status-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_fg},bg=${thm_bg}]#W"

# --- Con emojis de carpeta y reloj ---
set -g status-right "#[fg=${thm_blue},bg=${thm_bg}] üìÅ #W #[fg=${thm_cyan}] ‚è∞ %H:%M #{?client_prefix,#[fg=${thm_magenta}](‚ö°),}"

# --- STATUS LEFT (vac√≠o) ---
set -g status-left ""

# --- MODOS ---
set -g clock-mode-colour "${thm_blue}"
set -g mode-style "fg=${thm_blue} bg=${thm_black4} bold"